<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title text-center font-weight-light">Por favor ingrese su correo electronico</h3>
                        <div class="form-group">
                            <input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Ingrese Correo Electronico" [formControl]="userEmail" required />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" (click)="onReset()">Olvide Contraseña</button>                                               
                        </div>                            
                        <div class="form-group">
                            <a class="mt-5" [routerLink]="['/login']">Regresar a Inicio de Sesión</a>
                        </div>
                    </div>
                </div>
            </div>    
        </div>      
    </div>            
</div>
